{% extends "base.html" %}

{% block title %}Meal You{% endblock %}



{% block page_content %}
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
      <div class="page-header">
        <h1>Restaurant owner, welcome to Meal You!</h1>
        <h2>
          <a href="{{ url_for('logout') }}">Logout</a>
        </h2>
        <h2>
          <a href="{{ url_for('rest_index') }}">Meals home</a>
        </h2>
        <h1>Hello, {% if session %}{{ session['rest_username'] }}{% else %}Stranger{% endif %}</h1>
        <form method="POST" action="{{ url_for('update_meal', mealtitle=mealtitle) }}">
          <h2 class="form-signin-heading">Restaurant owner, please add meal</h2>
          <div class="form-group">
            <label for="mealtitle">Meal Title</label>
            <input type="text" class="form-control" name="mealtitle" placeholder="Mealtitle"
                   value={{ mealtitle }} readonly>
          </div>
          <div class="form-group">
            <label for="mealname">Meal Name</label>
            <input type="text" class="form-control" name="mealname" placeholder="Mealname" value={{ meal['name'] }}>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" name="price" placeholder="Price" value={{ meal['price'] }}>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Update meal</button>
        </form>
        <hr>
        <hr>
        <h2>
          <a href="{{ url_for('add_meal') }}">Add Meal</a>
        </h2>
        <hr>
        <hr>
        <form method="POST" action="{{ url_for('delete_the_meal', mealtitle=mealtitle) }}">
          <button type="submit" class="btn btn-danger btn-block">Delete the meal</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
